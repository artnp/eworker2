<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าร้านค้า</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+Thai:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #8DEB2D;
            --bg: #0F1115;
            --card-bg: #1A1D24;
            --text-main: #FFFFFF;
            --text-dim: #A0AEC0;
            --border: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', 'Noto Sans Thai', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .hero-sub {
            color: var(--text-dim);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .product-desc {
            color: var(--text-dim);
            font-size: 0.95rem;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .buy-btn {
            background: var(--primary);
            color: #000;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="hero-title">หน้าร้านค้า</h1>
            <p class="hero-sub" id="store-name">แหล่งรวมความรู้และสคริปต์เจ๋งๆ เฉพาะคุณ</p>
        </header>

        <div class="products-grid" id="products-container">
            <!-- Loading... -->
        </div>
    </div>

    <script>
        async function loadStore() {
            try {
                const setRes = await fetch('data/settings.json');
                if (setRes.ok) {
                    const settings = await setRes.json();
                    document.getElementById('store-name').textContent = settings.store_name;
                }

                const res = await fetch('data/products_public.json');
                const products = await res.json();
                const container = document.getElementById('products-container');

                container.innerHTML = products.map(p => `
                    <a href="view.php?id=${p.id}" class="product-card">
                        <div class="product-title">${p.title}</div>
                        <div class="product-desc">${p.description}</div>
                        <div class="product-footer">
                            <div class="product-price">${parseFloat(p.price).toLocaleString()} ฿</div>
                            <div class="buy-btn">ดูรายละเอียด</div>
                        </div>
                    </a>
                `).join('');
            } catch (e) { console.error(e); }
        }
        loadStore();
    </script>
</body>

</html>
